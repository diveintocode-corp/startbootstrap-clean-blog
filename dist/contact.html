        <!-- Contenido Principal -->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>¿Quieres ponerte en contacto? Llena el formulario abajo para enviarme un mensaje y te responderé lo antes posible.</p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * Formulario de Contacto de SB * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- Este formulario está pre-integrado con SB Forms.-->
                            <!-- Para hacer que este formulario funcione, regístrate en-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- para obtener un token de API-->
                            <form>
                                <div class="row mb-3">
                                    <label for="inputname" class="col-sm-2 col-form-label">Nombre</label> <!-- Etiqueta para el nombre -->
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputname"> <!-- Campo de entrada para el nombre -->
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputemail3" class="col-sm-2 col-form-label">Correo</label> <!-- Etiqueta para el correo -->
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputemail3"> <!-- Campo de entrada para el correo -->
                                    </div>
                                </div>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Sexo</legend> <!-- Leyenda para el campo de sexo -->
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked> <!-- Opción para hombre -->
                                            <label class="form-check-label" for="gridRadios1">
                                                Hombre
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"> <!-- Opción para mujer -->
                                            <label class="form-check-label" for="gridRadios2">
                                                Mujer
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row mb-3">
                                    <label for="inputext" class="col-sm-2 col-form-label">Texto</label> <!-- Etiqueta para el texto -->
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> <!-- Área de texto -->
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón de envío -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
